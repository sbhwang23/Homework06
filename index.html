<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>

</head>
<body>
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
      </div>
    
    <div class= 'container-fluid col-sm-3'>
      <div class= 'd-flex flex-column'>
          <label>Search for a city:</label>
        <form id='searchForm'>
            <input type= 'text' id='cityInput'>
            <button type='button' id='searchBtn'><i class= 'fa fa-search'></i></button>
        </form>
  
        <div class='recentSearches' id='recentSearches'></div>
        
      </div>
    </div>

    <div class='weatherContainer-fluid col-sm-9'>
      <div class='card clearfix' id='cityWeather'>
      </div>  
      <div class='fiveDay'>
          <h3>5-Day Forecast:</h3>
          <div class='card'>
            <p>5 day weather</p>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src= 'script.js'></script>

</body>
</html>
